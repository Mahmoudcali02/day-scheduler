<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2ceed62c3c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--  header -->
    <header>
      <h1 class="title">Work Day Scheduler</h1>
     
    </header>
    <!-- Main content -->
    <div class="mainContent">
      <div class="plannerContainer">
        <div class="time-slot">
          <div class="time">9:00 AM</div>
          <textarea class="time-content" id="9am"></textarea>
          <div class="save" id="save-nine"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">10:00 AM</div>
          <textarea class="time-content" id="10am"></textarea>
          <div class="save" id="save-ten"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">11:00 AM</div>
          <textarea class="time-content" id="11am"></textarea>
          <div class="save" id="save-eleven"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">12:00 AM</div>
          <textarea class="time-content" id="12pm"></textarea>
          <div class="save" id="save-twelve"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">1:00 PM</div>
          <textarea class="time-content" id="1pm"></textarea>
          <div class="save" id="save-one"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">2:00 PM</div>
          <textarea class="time-content" id="2pm"></textarea>
          <div class="save" id="save-two"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">3:00 PM</div>
          <textarea class="time-content" id="3pm"></textarea>
          <div class="save" id="save-three"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">4:00 PM</div>
          <textarea class="time-content" id="4pm"></textarea>
          <div class="save" id="save-four"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot">
          <div class="time">5:00 PM</div>
          <textarea class="time-content" id="5pm"></textarea>
          <div class="save" id="save-five"><i class="fas fa-save"></i></div>
        </div>
      </div>
    </div>
  <scrip src="./assets/script.js"></script>
  </body>
</html>
